- name: Create multiple users
  hosts: localhost
  become: true
  tasks:
    - name: Ensure user {{ item.name }} exists with UID {{ item.uid }}
      ansible.builtin.user:
        name: "{{ item.name }}"
        uid: "{{ item.uid }}"
        state: present
